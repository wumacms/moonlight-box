server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: mbox-api
  # 若报 Access denied for user 'root'@'192.168.65.1'，请在 MySQL 中允许该主机或使用 root@'%'
  sql:
    init:
      mode: never   # 禁用：不自动执行任何 SQL。建表与模拟数据请手动执行 scripts/schema.sql、scripts/data-mock.sql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mbox?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: admin123

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath*:/mapper/**/*.xml
